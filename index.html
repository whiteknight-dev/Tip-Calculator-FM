<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="logo__container">
        <img src="./images/logo.svg" alt="Company logo" />
      </div>
      <form class="tip__calculator">
        <div>
          <fieldset>
            <legend>Bill</legend>
            <div class="form__input-container">
              <span class="form__input-icon icon__bill"></span>
              <input
                class="input-l input__bill"
                type="number"
                name="bill"
                id="bill"
                placeholder="0"
              />
            </div>
          </fieldset>
          <fieldset class="form__tip">
            <legend>Select Tip %</legend>
            <label>
              5%
              <input
                type="radio"
                name="tip"
                class="tip"
                id="tip"
                data-value="5"
              />
            </label>
            <label>
              10%
              <input
                type="radio"
                name="tip"
                class="tip"
                id="tip"
                data-value="10"
              />
            </label>
            <label>
              15%
              <input
                type="radio"
                name="tip"
                class="tip"
                id="tip"
                data-value="15"
              />
            </label>
            <label>
              25%
              <input
                type="radio"
                name="tip"
                class="tip"
                id="tip"
                data-value="25"
              />
            </label>
            <label>
              50%
              <input
                type="radio"
                name="tip"
                class="tip"
                id="tip"
                data-value="50"
              />
            </label>
            <input
              type="text"
              name="tip__custom"
              id="tip__custom"
              placeholder="Custom"
            />
          </fieldset>
          <fieldset>
            <legend>Number of People</legend>
            <div class="form__input-container">
              <span class="form__input-icon icon__people"></span>
              <input
                class="input-l input__people"
                type="number"
                name="people"
                id="people"
                placeholder="0"
              />
            </div>
          </fieldset>
        </div>
        <div class="form__total">
          <div>
            <div class="total__container">
              <div class="total__description">
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>
              <p class="tip__amount total__display">$0.00</p>
            </div>
            <div class="total__container">
              <div class="total__description">
                <p>Total</p>
                <p>/ person</p>
              </div>
              <p class="total total__display">$0.00</p>
            </div>
          </div>

          <button type="button" class="reset__button" disabled>Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
