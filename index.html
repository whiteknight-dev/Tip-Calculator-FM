<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>SPLITTER</h1>
      <form>
        <fieldset>
          <legend>Bill</legend>
          <input class="input-l" type="text" name="bill" id="bill" />
        </fieldset>
        <fieldset class="form__tip">
          <legend>Select Tip %</legend>
          <label>
            5%
            <input type="checkbox" name="tip" id="tip" />
          </label>
          <label>
            10%
            <input type="checkbox" name="tip" id="tip" />
          </label>
          <label>
            15%
            <input type="checkbox" name="tip" id="tip" />
          </label>
          <label>
            25%
            <input type="checkbox" name="tip" id="tip" />
          </label>
          <label>
            50%
            <input type="checkbox" name="tip" id="tip" value="" />
          </label>
          <input
            type="text"
            name="custom-tip"
            id="custom-tip"
            placeholder="Custom"
          />
        </fieldset>
        <fieldset>
          <legend>Number of People</legend>
          <input class="input-l" type="text" name="" id="" />
          <div>
            <div>
              <div>
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>
              <p></p>
            </div>
            <div>
              <div>
                <p>Total</p>
                <p>/ person</p>
              </div>
              <p></p>
            </div>
            <button>Reset</button>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
